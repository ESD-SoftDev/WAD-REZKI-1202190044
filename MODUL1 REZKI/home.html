<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/bootstrap.min.css'>
    <link rel="icon" type="image/png" href="assets/images/logo-ead.png">
    <script src="assets/js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo-ead.png" alt="" width="100px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="profile.html">Profile</a>
                    <a class="nav-item nav-link" href="product.html">Products</a>
                </div>
            </div>
        </nav>
        <div class="row no-gutters">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card bg-light">
                    <iframe class="centered" width="560" height="315" src="https://www.youtube.com/embed/AwMeQJ_u73I"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body mt-5">
                        <h5 class="text-center font-weight-bold mb-5">Registrasi Data Pelanggan</h5>
                        <form class="mt-5 pl-5 pr-5" form-inline">
                            <div class="row">
                                <div class="col-6 mb-4">
                                    <p class="centered mt-2">Nama</p>
                                </div>
                                <div class="col-6 mb-4">
                                    <input type="text" class="form-control" placeholder="Nama anda...">
                                </div>
                                <div class="col-6 mb-4">
                                    <p class="centered mt-2">Nomor HP</p>
                                </div>
                                <div class="col-6 mb-4">
                                    <input type="number" class="form-control"">
                                </div>
                                <div class=" col-6 mb-4">
                                    <p class="centered mt-2">Alamat</p>
                                </div>
                                <div class="col-6 mb-4">
                                    <textarea class="form-control""></textarea>
                                </div>
                                <div class=" col-6 mb-4">
                                    <p class="centered">Pembayaran</p>
                                </div>
                                <div class="col-6 mb-4">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" id="cash-radio">
                                                <label class="form-check-label" for=ecash-radio">
                                                    Cash
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" id="credit-radio">
                                                <label class="form-check-label" for="credit-radio">
                                                    Credit
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 mb-4">
                                    <p class="centered mt-2">Kategori Pesanan</p>
                                </div>
                                <div class="col-6 mb-4">
                                    <select class="custom-select" required>
                                        <option value="1">Komputer</option>
                                        <option value="2">Keyboard</option>
                                        <option value="3">Mouse</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100">Kirim</button> 
                                </div>
                            </div>
                        </form>
                    </div>
                
                </div>
            
                
            </div>
        </div>
    </div>

</body>
<script src="assets/js/bootstrap.min.js"></script>

</html>
